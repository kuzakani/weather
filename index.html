<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>


<div class="container">
    
      <div class="search-space">
         <div> <input spellcheck="false" name="place" id="insert" type="text" placeholder="Enter your city name"> </div>
         <div class="search-icon"> <img width="15px" height="15px" src="./images/search.png" alt=""> </div> 
      </div>

           <div class="weath-temp-cit">
                <div class="weather">
                    <img width="150px" src="./images/mist.png" alt="">
                </div>
                <div class="temperature"> <h1 class="temp"> 0Â°c </h1> </div>
                <div class="city"> <h1 class="location"> Germany </h1> </div>
           </div>

           <div class="hum-wind">

              <div class="hum">
                <div class="hum-symbol"> <img width="40px" src="./images/humidity.png" alt="">  </div>
                <div class="hum-info">
                     <div class="hum-rate"> <h3 class="matrix"> 100% </h3> </div>
                      <div class="humRate"> <h5> humidity </h5> </div>
                </div>
              </div>

              <div class="wind">
                <div class="wind-symbol"> <img width="40px"  src="./images/wind.png" alt=""> </div>
                <div class="wind-info">
                     <div class="wind-speed"><h3 class="matrix"> 1.85 Km/h </h3></div>
                      <div class="windSpeed"> <h5> Wind Speed </h5> </div>
                </div>
              </div>

           </div>


</div>

    
</body>
</html>
